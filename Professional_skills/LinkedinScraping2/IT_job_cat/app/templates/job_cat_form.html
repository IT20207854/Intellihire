<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <title>SpaCify</title> -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/navbar.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body  background="static/images/LinkedIn_bg.jpg">
    <nav>
        <div class="nav-logo-container">
            <img src="static/images/Logo.png" alt="">
        </div>
        <div class="navbar-links-container">
            <a href="#">Home</a>
            <a href="#">CV Ranking</a>
            <a href="#">Academic Transcript</a>
            <a href="#">Professional Skills</a>
            <a href="#">Personality</a>
        </div>
        <div class="navbar-menu-container">
            <span class="bars-icon" onclick="openMenu()">&#9776;</span>
        </div>
        <div id="drawer" class="drawer">
            <div class="drawer-content">
                <ul>
                    <!-- Add your menu items dynamically using JavaScript -->
                </ul>
                <hr>
            </div>
        </div>
    </nav>
   
    <div class="row d-flex justify-content-center align-items-center rows">
        
        <div class="col-md-6" class="text-center">
    
               
            <div class="card">
    
               
                <div class="text-center">
    
                    <h2>Predict Candidate's Job Category</h2>
                    <br>
                    <img src="static/images/LinkedIn.gif" width="200" alt="">
                    <span class="d-block mt-3"> <h6 style="font-family:verdana;" style="font-size:160%;" style="color:black;">Enter the candidate LinkedIn URL here!</h6></span>
    
                    <div class="mx-5">
                        <form method="POST">
                            <div class="input-group mb-3 mt-4">
                                <input type="text" class="form-control" placeholder="Enter LinkedIn URL"
                                    id="linkedin_profile_url" name="linkedin_profile_url"
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                                <br>
                                <button class="btn btn-success border-rad" type="submit">Predict Job Category</button>
                            </div>
                        </form>
                        <br>
                        {% if result %}
                        <div class="result">
                            <p>{{ result }}</p> <!-- Display the prediction result here -->
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
