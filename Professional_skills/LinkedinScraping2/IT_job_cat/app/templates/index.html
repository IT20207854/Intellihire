<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Skill based Job Category Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>LinkedIn Skills Prediction</h1>
    <form method="POST">
        <label for="linkedin_profile_url">LinkedIn Profile URL:</label>
        <input type="text" id="linkedin_profile_url" name="linkedin_profile_url" required>
        <button type="submit">Predict Job Category</button>
    </form>
    {% if result %}
    <div class="result">
        <p>{{ result }}</p>
    </div>
    {% endif %}
</body>
</html>
